<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/map.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Hello, world!</title>
</head>

<body>
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="row justify-content-center">
                <h1 class="page-header">מפת הצוללות</h1>
            </div>
            <div class="row justify-content-center">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="col-3 align-self-center text-center">
            <div class="my-4">
                <button type="button" class="btn btn-info" id="random-location">שנה מיקום של צוללות שנבחרו</button>
            </div>
            <div>

                <button type="button" class="btn btn-info" id="submarine-picture-button">קבל תמונה מהצוללת</button>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="loading-modal">
        <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
            <div class="spinner-border text-info loader" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="submarine-picture-modal">
        <div class="modal-dialog modal-dialog-centered justify-content-center" role="document">
            <img id="submarine-picture">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="../js/map.js"></script>
    <script src="../js/submarine-operations.js"></script>
</body>

</html>
