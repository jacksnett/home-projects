	<img src="/images/TLVParking-Logo.png" alt="" class="logo">
	<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<image xlink:href="/images/map.png" x="0" y="0" height="100%" width="100%"></image>

	<ul id="parking-side-nav" class="side-nav">
		<li>
			<div class="userView">
				<img src="/images/navBackground.jpg" class="background">
			</div>
		</li>
		<li><a href="#!" class="subheader">חניה פנויה</a></li>
		<li><a href="#!"><i class="material-icons material-blue">place</i><i id="exist_address" class="nav_text">address_placeholder</i></a></li>

	<div id="addModal" class="modal">
		<div class="modal-content">
			<h4>הוספת חנייה חדשה</h4>
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">place</i>
					<input type="text" id="newParkingAddress" class="validate">
					<label for="newParkingAddress">כתובת</label>
				</div>
				<div class="input-field col s6">
					<i class="material-icons prefix">place</i>
					<input disabled value="" type="text" id="newParkingCoord" class="validate">
					<label for="newParkingCoord" id="newParkingCoordLabel">מיקום</label>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" id="addModalAccept">הוספה</a>
			<a href="#" class="modal-action modal-close waves-effect waves-red btn-flat" id="addModalCancel">ביטול</a>
		</div>
	</div>
