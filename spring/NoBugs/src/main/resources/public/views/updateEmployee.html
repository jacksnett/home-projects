  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="text-muted">Liat's Factory</h3>
        <ul class="nav nav-justified">
          <li><a href="mainPage.html">Home</a></li>
          <li><a href="viewEmployees.html">View Employees</a></li>
          <li><a href="addEmployee.html">Add Employee</a></li>
          <li><a href="deleteEmployee.html">Delete Employee</a></li>
          <li class="active"><a href="updateEmployee.html">Update Employee</a></li>
        </ul>
      </div>
      <div>
        <h2>Update Employee</h2>
      </div> 
      <form id="form">
        <div class="row">
          <div class="col-md-2">Employee number:</div>
          <div class="col-md-3"><input type="text" class="form-control" name="empno" id="empno" maxlength="6"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">First name:</div>
          <div class="col-md-3"><input type="text" class="form-control" name="firstname" id="firstname"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Last name:</div>
          <div class="col-md-3"><input type="text" class="form-control" name="lastname" id="lastname"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Department number:</div>
          <div class="col-md-3"><input type="text" class="form-control" name="deptno" id="deptno"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Hire date:</div>
          <div class="col-md-3"><input type="date" class="form-control" name="hiredate" id="hiredate"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Job:</div>
          <div class="col-md-3"><input type="text" class="form-control" name="job" id="job"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Education level:</div>
          <div class="col-md-3"><input type="number" class="form-control" maxlength="1" name="edlevel" id="edlevel"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Gender:</div>
          <div class="col-md-3"><input type="text" class="form-control" name="sex" id="sex"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Birth date:</div>
          <div class="col-md-3"><input type="date" class="form-control" name="birthdate" id="birthdate"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Salary:</div>
          <div class="col-md-3"><input type="number" class="form-control" name="salary" id="salary"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Bonus:</div>
          <div class="col-md-3"><input type="number" class="form-control" name="bonus" id="bonus"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2">Comm:</div>
          <div class="col-md-3"><input type="number" class="form-control" name="comm" id="comm"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2 col-md-offset-3">
            <button type="submit" id="btnSubmit" class="btn btn-success">Update employee</button>
          </div>
        </div>
      </form>
      <!-- Site footer -->
      <div class="footer">
        <p>Liat's Factory 2018 &copy;</p>
      </div>
    </div> <!-- /container -->
  </body>
