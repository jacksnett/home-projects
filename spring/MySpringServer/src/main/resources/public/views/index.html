<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>מונינועה</title>
</head>

<body class="container-fluid">
  <header class="row d-flex justify-content-center p-5 alert alert-dark">
    <h1 class="display-1">ברוכים הבאים למונינועה</h1>
  </header>
  <main class="pt-3">
    <form action="">
      <div class="form-row d-flex justify-content-center">
        <div class="form-group col-4">
          <label for="to">To</label>
          <select id="to" class="form-control">
            <option selected>Choose...</option>
          </select>
        </div>
      </div>

      <div class="form-row d-flex justify-content-center">
        <div class="form-group col-4">
          <label for="from">From</label>
          <select id="from" class="form-control">
            <option selected>Choose...</option>
          </select>
        </div>
      </div>

      </div>
      <div class="form-row d-flex justify-content-center">
        <div class="form-group col-4">
          <label for="time">Time</label>
          <input class="form-control" type="time" value="--:--:--" id="time">
        </div>
      </div>

      </div>
      <div class="form-row d-flex justify-content-center">
        <div class="form-group col-4">
          <label for="date">Date</label>
          <input class="form-control" type="date" value="yyyy/dd/mm" id="date">
        </div>
      </div>

      </div>
      <div class="form-row d-flex justify-content-center">
        <div class="form-group col-4">
          <label for="people-amount">people-amount</label>
          <input type="text" class="form-control" id="people-amount">
        </div>
      </div>

      <div class="form-row d-flex justify-content-center">
        <button id="continue" type="button" class="btn btn-success">Continue</button>
      </div>
    </form>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/javascript/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
